<div class="about-feature-container" Breakpoint>
	<section class="about-feature-founder-container">
		<img [src]="'personal/founder_no_background.png'"
			 [alt]="'personal/founder.jpeg'"
			 class="about-feature-founder-image"
		/>
		<div class="about-feature-founder-content-text">
			<section i18n="@@about.founder.text.1">
				Introduction
			</section>
			<section i18n="@@about.founder.text.2">
				Heritage
			</section>
			<section i18n="@@about.founder.text.3">
				experience
			</section>
			<section class="about-feature-history-content-text" i18n="@@about.founder.text.4">
				History
			</section>
		</div>
	</section>
	<section class="about-feature-certificates-container">
		<div class="about-feature-specialist-wrapper">
			<img
				[src]="'certificates/south_african_specialist.png'">
		</div>
		<div class="about-feature-certificates-wrapper">
			<img
				[src]="'certificates/wildlife_plus.png'">
			<img
				[src]="'certificates/culture_lifestyle_plus.png'">
		</div>
	</section>
</div>
