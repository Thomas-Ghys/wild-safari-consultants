<lib-feature-container featureName="About" i18n-featureName="@@about.title">
	<div class="about-feature-container">
		<section class="about-feature-founder-container">
			<div class="about-feature-founder-title" i18n="@@about.founder">
				Founder & Director:
			</div>
			<div class="about-feature-founder-content" Breakpoint>
				<img [src]="'personal/founder.jpeg'" [alt]="'personal/founder.jpeg'"/>
				<section class="about-feature-founder-content-text">
					<div i18n="@@about.founder.text.1">
						Introduction
					</div>
					<div i18n="@@about.founder.text.2">
						Heritage
					</div>
					<div class="about-feature-history-content-text" i18n="@@about.founder.text.3">
						History
					</div>
				</section>
			</div>
		</section>
	</div>
</lib-feature-container>
