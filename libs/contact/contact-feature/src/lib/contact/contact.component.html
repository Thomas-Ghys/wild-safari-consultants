<lib-feature-container
	featureName="Contact"
	i18n-featureName="@@contact.title">
	<div Breakpoint class="contact-container">
		<lib-qr-contact-card
			[qrCode]="'contact/whatsapp_qr.jpeg'"
			[qrExtraDetail]="store.mobile()"
			[qrLogo]="'logos/whatsappLogo.svg'"
			class="contact-card"
			i18n-qrPrefix="@@contact.mobile"
			i18n-qrTitle="@@contact.whatsapp"
			qrPrefix="Mobile"
			qrTitle="Whatsapp"
		/>
		<lib-qr-contact-card
			[qrCode]="'contact/instagram_qr.jpeg'"
			[qrExtraDetail]="store.instagram()"
			[qrLogo]="'logos/whatsappLogo.svg'"
			class="contact-card"
			i18n-qrPrefix="@@contact-card.instagram"
			i18n-qrTitle="@@contact.instagram"
			qrPrefix="Instagram-handle"
			qrTitle="Instagram"
		/>
		<lib-email-contact-card
			[email]="store.email()"
			(concactCardClicked)="openEmailClient()"
		/>
	</div>
</lib-feature-container>
