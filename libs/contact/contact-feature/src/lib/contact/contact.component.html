<div class="contact-feature-container" Breakpoint>
	<section class="contact-feature-map-wrapper">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58158.12362033716!2d30.93448328256826!3d-24.350577462649742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6e936dba2d2e4289%3A0xf1d233b3ebfa2d42!2sWild%20Safari%20Consultants%20(Pty)%20Ltd!5e0!3m2!1sen!2sbe!4v1738753366991!5m2!1sen!2sbe"
				width="100%"
				height="100%"
				allowfullscreen=""
				loading="lazy"
				class="contact-feature-map"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
	</section>
	<section class="contact-feature-cards-wrapper">
		<lib-contact-card
			i18n-contactCardPrefix="@@contact.contact-card.prefix.email"
			contactCardIcon="logos/emailLogo.svg"
			[contactCardData]="this.store.email()"
			contactCardPrefix="Email"
			(OpenLink)="openEmailClient()"
		/>
		<lib-contact-card
			i18n-contactCardPrefix="@@contact.contact-card.prefix.whatsapp"
			contactCardIcon="logos/whatsappLogo.svg"
			[contactCardData]="this.store.mobile()"
			contactCardPrefix="Whatsapp"
			qrCode="contact/whatsapp_qr.jpeg"
			(OpenLink)="openPhoneClient()"
		/>
		<lib-contact-card
			i18n-contactCardPrefix="@@contact.contact-card.prefix.instagram"
			contactCardIcon="logos/instagramLogo.png"
			[contactCardData]="this.store.instagram()"
			contactCardPrefix="Instagram"
			qrCode="contact/instagram_qr.jpeg"
			(OpenLink)="openInstagramClient()"
		/>
	</section>
</div>
